<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Обратная связь</title>
</head>
<body>

    <div class="container">
        <h1>Обратная связь</h1>
        <form id="mailForm">
            <input type="email" id="email" name="email" placeholder="Введите email" class="form-control"><br>
            <input type="text" id="name" name="name" placeholder="Введите имя" class="form-control"><br>
            <input type="phone" id="phone" name="phone" placeholder="Введите телефон" class="form-control"><br>
            <textarea name="message" id="message" placeholder="Текст сообщения" class="form-control"></textarea><br>
            <button type="button" id="sendMail" class="btn btn-success">Отправить</button>
        </form>
        <br><div id="errorMes" class="alert-danger"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/formMail.js"></script>

</body>
</html>
